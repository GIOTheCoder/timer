<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div id="container">
        <p id="hour-label" class="label">Hours</p>
        <p id="min-label" class="label">Minutes</p>
        <p id="sec-label" class="label">Seconds</p>
        <input type="number" id="hour" max="99" min="0" value="0" class="time">
        <p id="p1" class="semicolon">:</p>
        <input type="number" id="minute" max="60" min="0" value="0" class="time">
        <p id="p2" class="semicolon">:</p>
        <input type="number" id="sec" max="60" min="0" value="0" class="time">

        <button id="start" class="btn">Start</button>
        <button id="reset" class="btn">Reset</button>
    </div>





    <script src="./js/app.js"></script>
</body>
</html>
